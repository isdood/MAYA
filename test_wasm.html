<!DOCTYPE html>
<html>
<head>
    <title>MAYA WASM Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }
        #output {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
        .debug {
            color: #6c757d;
            font-family: monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>MAYA WASM Test ✨</h1>
    <div id="output">Initializing...</div>
    <script>
        async function init() {
            try {
                const response = await fetch('maya.wasm');
                const bytes = await response.arrayBuffer();
                const { instance } = await WebAssembly.instantiate(bytes, {});
                
                // Debug information
                console.log('WASM module loaded');
                console.log('Exported functions:', Object.keys(instance.exports));
                
                // Test the exported functions
                instance.exports.init();
                
                // Test process function
                const testInput = "Hello, MAYA!";
                const encoder = new TextEncoder();
                const inputBytes = encoder.encode(testInput);
                
                console.log('Input bytes:', inputBytes);
                console.log('Input length:', inputBytes.length);
                console.log('Buffer size:', instance.exports.getBufferSize());
                
                // Allocate memory for input in WASM
                const inputPtr = instance.exports.memory.grow(Math.ceil(inputBytes.length / 65536));
                const memory = new Uint8Array(instance.exports.memory.buffer);
                
                // Copy input to WASM memory
                memory.set(inputBytes, inputPtr);
                
                // Process the input
                instance.exports.process(inputPtr, inputBytes.length);
                
                // Get the current length
                const length = instance.exports.getLength();
                console.log('Current length:', length);
                
                // Get the buffer pointer
                const bufferPtr = instance.exports.getBuffer();
                console.log('Buffer pointer:', bufferPtr);
                
                // Get the result
                const result = new TextDecoder().decode(
                    memory.slice(bufferPtr, bufferPtr + length)
                );
                
                console.log('Decoded result:', result);
                
                // Debug: Show the first 20 bytes of the buffer
                const bufferContent = Array.from(memory.slice(bufferPtr, bufferPtr + 20))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join(' ');
                
                const output = document.getElementById('output');
                output.innerHTML = `
                    <p class="success">✅ WASM module loaded successfully</p>
                    <p>Test input: "${testInput}"</p>
                    <p>Result: "${result}"</p>
                    <div class="debug">
                        <p>Debug Info:</p>
                        <ul>
                            <li>Input length: ${inputBytes.length}</li>
                            <li>Buffer size: ${instance.exports.getBufferSize()}</li>
                            <li>Current length: ${length}</li>
                            <li>Buffer pointer: ${bufferPtr}</li>
                            <li>Buffer content (hex): ${bufferContent}</li>
                        </ul>
                    </div>
                `;
            } catch (error) {
                const output = document.getElementById('output');
                output.innerHTML = `
                    <p class="error">❌ Error: ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
                console.error('Error:', error);
            }
        }
        
        init();
    </script>
</body>
</html>
