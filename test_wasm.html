<!DOCTYPE html>
<html>
<head>
    <title>MAYA WASM Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }
        #output {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
        .warning {
            color: #ffc107;
        }
        .debug {
            color: #6c757d;
            font-family: monospace;
            font-size: 0.9em;
        }
        .test-case {
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>MAYA WASM Test ‚ú®</h1>
    <div id="output">Initializing...</div>
    <script>
        // Error code mapping
        const ErrorCode = {
            0: "Success",
            1: "BufferTooSmall",
            2: "InvalidInput",
            3: "MemoryAllocationFailed"
        };

        async function runTest(instance, testInput) {
            const encoder = new TextEncoder();
            const inputBytes = encoder.encode(testInput);
            
            // Initialize
            const initResult = instance.exports.init();
            if (initResult !== 0) {
                throw new Error(`Initialization failed: ${ErrorCode[initResult]}`);
            }
            
            // Process input
            const processResult = instance.exports.process(inputBytes, inputBytes.length);
            if (processResult !== 0) {
                throw new Error(`Processing failed: ${ErrorCode[processResult]}`);
            }
            
            // Get results
            const length = instance.exports.getLength();
            const bufferPtr = instance.exports.getBuffer();
            const memory = new Uint8Array(instance.exports.memory.buffer);
            
            // Get the result
            const result = new TextDecoder().decode(
                memory.slice(bufferPtr, bufferPtr + length)
            );
            
            // Debug information
            const bufferContent = Array.from(memory.slice(bufferPtr, bufferPtr + 20))
                .map(b => b.toString(16).padStart(2, '0'))
                .join(' ');
            
            return {
                input: testInput,
                result: result,
                debug: {
                    inputLength: inputBytes.length,
                    bufferSize: instance.exports.getBufferSize(),
                    currentLength: length,
                    bufferPointer: bufferPtr,
                    bufferContent: bufferContent
                }
            };
        }

        async function init() {
            let instance = null;
            try {
                const response = await fetch('maya.wasm');
                const bytes = await response.arrayBuffer();
                const wasmModule = await WebAssembly.instantiate(bytes, {});
                instance = wasmModule.instance;
                
                console.log('WASM module loaded');
                console.log('Exported functions:', Object.keys(instance.exports));
                
                // Test cases
                const testCases = [
                    "Hello, MAYA!",
                    "A".repeat(2048), // Test buffer resizing
                    "Test with special chars: ‰Ω†Â•Ω, MAYA! üëã",
                    "" // Test empty input
                ];
                
                const results = [];
                for (const testInput of testCases) {
                    try {
                        const result = await runTest(instance, testInput);
                        results.push({
                            ...result,
                            status: 'success'
                        });
                    } catch (error) {
                        results.push({
                            input: testInput,
                            error: error.message,
                            status: 'error'
                        });
                    }
                }
                
                // Display results
                const output = document.getElementById('output');
                output.innerHTML = `
                    <p class="success">‚úÖ WASM module loaded successfully</p>
                    ${results.map((result, index) => `
                        <div class="test-case">
                            <h3>Test Case ${index + 1}</h3>
                            ${result.status === 'success' ? `
                                <p>Input: "${result.input}"</p>
                                <p>Result: "${result.result}"</p>
                                <div class="debug">
                                    <p>Debug Info:</p>
                                    <ul>
                                        <li>Input length: ${result.debug.inputLength}</li>
                                        <li>Buffer size: ${result.debug.bufferSize}</li>
                                        <li>Current length: ${result.debug.currentLength}</li>
                                        <li>Buffer pointer: ${result.debug.bufferPointer}</li>
                                        <li>Buffer content (hex): ${result.debug.bufferContent}</li>
                                    </ul>
                                </div>
                            ` : `
                                <p class="error">‚ùå Error: ${result.error}</p>
                            `}
                        </div>
                    `).join('')}
                `;
                
            } catch (error) {
                const output = document.getElementById('output');
                output.innerHTML = `
                    <p class="error">‚ùå Error: ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
                console.error('Error:', error);
            } finally {
                // Cleanup if instance exists and has cleanup function
                if (instance && typeof instance.exports.cleanup === 'function') {
                    try {
                        instance.exports.cleanup();
                        console.log('WASM memory cleaned up successfully');
                    } catch (cleanupError) {
                        console.warn('Cleanup failed:', cleanupError);
                    }
                }
            }
        }
        
        init();
    </script>
</body>
</html>
