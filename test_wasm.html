<!DOCTYPE html>
<html>
<head>
    <title>MAYA WASM Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }
        #output {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>MAYA WASM Test ✨</h1>
    <div id="output">Initializing...</div>
    <script>
        async function init() {
            try {
                const response = await fetch('maya.wasm');
                const bytes = await response.arrayBuffer();
                const { instance } = await WebAssembly.instantiate(bytes, {});
                
                // Test the exported functions
                instance.exports.init();
                
                // Test process function
                const testInput = "Hello, MAYA!";
                const encoder = new TextEncoder();
                const inputBytes = encoder.encode(testInput);
                
                // Process the input
                instance.exports.process(inputBytes, inputBytes.length);
                
                // Get result
                const resultPtr = instance.exports.getResult();
                const result = new TextDecoder().decode(
                    new Uint8Array(instance.exports.memory.buffer, resultPtr, inputBytes.length)
                );
                
                const output = document.getElementById('output');
                output.innerHTML = `
                    <p class="success">✅ WASM module loaded successfully</p>
                    <p>Test input: "${testInput}"</p>
                    <p>Result: "${result}"</p>
                `;
            } catch (error) {
                const output = document.getElementById('output');
                output.innerHTML = `
                    <p class="error">❌ Error: ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }
        
        init();
    </script>
</body>
</html>
